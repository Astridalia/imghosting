<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1 {
            color: #ff6600;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="file"] {
            background-color: #444;
            border: none;
            color: #fff;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        textarea {
            background-color: #444;
            border: none;
            color: #fff;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            margin-bottom: 20px;
            resize: vertical; /* Allow vertical resizing */
        }

        button[type="submit"] {
            background-color: #ff6600;
            border: none;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ff8000;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Image Upload</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="image">Select an image:</label>
        <input type="file" name="image" id="image" required>
        <label for="properties">Image Properties (JSON):</label>
        <textarea name="properties" id="properties" rows="4"></textarea>
        <button type="submit">Upload</button>
    </form>
</div>
</body>
</html>
